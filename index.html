<!-- [ LOGIN OPTIONS OVERLAY ] -->
<div id="login-overlay" class="overlay hidden" onclick="hideLoginOptions()">
    <div class="auth-card" onclick="event.stopPropagation()">
        <h3>Connect Account</h3>
        
        <!-- Tab Buttons (Optional but cleaner) -->
        <div class="auth-methods">
            <!-- Email Login Section -->
            <div id="email-section">
                <input type="email" id="auth-email" placeholder="Email Address">
                <input type="password" id="auth-pass" placeholder="Password">
                <button onclick="loginWithEmail()" class="btn-send">Login with Email</button>
                <p class="forgot-link" onclick="forgotPassword()">Forgot Password?</p>
            </div>

            <div class="divider">OR</div>

            <!-- Phone Login Section -->
            <div id="phone-section">
                <div id="recaptcha-container"></div>
                <input type="tel" id="auth-phone" placeholder="+88017XXXXXXXX">
                <button onclick="loginWithPhone()" class="btn-black"><i class="fas fa-phone"></i> Send OTP</button>
            </div>

            <div class="divider">OR</div>

            <!-- Social Logins -->
            <div class="auth-buttons">
                <button onclick="loginWithGoogle()" class="btn-black">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google
                </button>
                
                <!-- Telegram Widget Container -->
                <div id="tg-widget-container">
                    <button id="tg-login-btn" onclick="reEnableTGLogin()" class="btn-black">
                        <i class="fab fa-telegram-plane"></i> Telegram App
                    </button>
                </div>
            </div>
        </div>
        <button onclick="hideLoginOptions()" class="close-btn">Close</button>
    </div>
</div>
