<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKX RAKIB | Secure Access</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Auth Container -->
    <div id="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="https://i.ibb.co/vz6mXvY/profile.jpg" class="brand-logo">
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Please enter your details to access the system</p>
            </div>

            <!-- Login Form -->
            <div id="login-form">
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email Address">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-pass" placeholder="Password">
                </div>
                <button onclick="loginWithEmail()" class="main-btn">Login to System</button>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="register-form" class="hidden">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="reg-name" placeholder="Full Name">
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="reg-email" placeholder="Email Address">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-pass" placeholder="Create Password">
                </div>
                <button onclick="registerWithEmail()" class="main-btn">Create Account</button>
            </div>

            <div class="divider"><span>OR CONTINUE WITH</span></div>

            <button onclick="loginWithGoogle()" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
                Continue with Google
            </button>

            <p class="toggle-text">
                <span id="toggle-msg">Don't have an account?</span> 
                <a href="javascript:void(0)" onclick="toggleAuth()" id="toggle-link">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Portfolio Screen (Hidden) -->
    <div id="portfolio-screen" class="hidden">
        <!-- আপনার আগের পোর্টফোলিও কোড এখানে থাকবে -->
        <nav class="top-nav">
            <span class="logo">RKX RAKIB</span>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </nav>
        <div class="content">
            <h1>Welcome, <span id="user-display-name" class="gold-glow"></span></h1>
            <p>You have successfully bypassed the security wall.</p>
            <!-- পোর্টফোলিও কন্টেন্ট... -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
