<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rkx Rakib</title>
  <link rel="stylesheet" href="yeti-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="box">
  <div class="login">
    <div class="loginBx">
      <h2>
        <i class="fa-solid fa-right-to-bracket"></i>
          Login
        <i class="fa-solid fa-heart"></i>
      </h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Sign in" />
      <div class="group">
        <a href="#">Forgot Password</a>
        <a href="javascript:void(0)" onclick="signUp()">Sign up</a>
      </div>
    </div>
  </div>
</div>
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>

  // আপনার দেওয়া কনফিগ
  const firebaseConfig = {
    apiKey: "AIzaSyDvtZJhIN850tU7cETuiqRyCyjCBdlFt-Y",
    authDomain: "fynora-81313.firebaseapp.com",
    databaseURL: "https://fynora-81313-default-rtdb.firebaseio.com",
    projectId: "fynora-81313",
    storageBucket: "fynora-81313.firebasestorage.app",
    messagingSenderId: "593306264446",
    appId: "1:593306264446:web:da476d4c77ae4ede6b492f",
    measurementId: "G-BX0FWR2YMT"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

// যদি লগইন থাকে তবে index.html এ পাঠিয়ে দাও
auth.onAuthStateChanged((user) => {
  if (user) {
    window.location.href = "index.html"; 
  }
});

  // লগইন ফাংশন
  function signIn() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if(!email || !password) {
        alert("Please fill all fields!");
        return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login Successful!");
        window.location.href = "index.html"; 
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  }

  // সাইন-আপ ফাংশন
  function signUp() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if(!email || !password) {
        alert("Please enter Email and Password to Register!");
        return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Account Created! Now click Sign in.");
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  }
</script>
</body>
</html>
